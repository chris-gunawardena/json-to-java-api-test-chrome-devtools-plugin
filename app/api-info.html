<html>
<head>
<link href="styles/api-info.css" rel="stylesheet" media="screen">
</head>
<body>
	Filter: <input id=filter placeholder="URL Filter" value="/v1/bets" />
	Class name: <input id="class-name" placeholder="Class name" value="xxx" />
	<!-- <button id="log-network-data-btn">Log network requests</button> -->
	<button id="clear">Clear</button>
	<ul id="request-list">
	</ul>
	<pre id="results"></pre>

	<!--Contenedor-->
	<div id="container">
		<!--Pestaña 1 activa por defecto-->
	    <input id="tab-1" type="radio" name="tab-group" checked="checked" />
	    <label for="tab-1">Request object</label>
	    <!--Pestaña 2 inactiva por defecto-->
	    <input id="tab-2" type="radio" name="tab-group" />
	    <label for="tab-2">Response object</label>
	    <!--Pestaña 3 inactiva por defecto-->
	    <input id="tab-3" type="radio" name="tab-group" />
	    <label for="tab-3">Assert</label>
	    <!--Contenido a mostrar/ocultar-->
	    <div id="content">
	    	<!--Contenido de la Pestaña 1-->
	        <div id="content-1">
	           <div id="request"></div>
	        </div>
	        <!--Contenido de la Pestaña 2-->
	        <div id="content-2">
	            <div id="response"></div>
	        </div>
	        <!--Contenido de la Pestaña 3-->
	        <div id="content-3">
	        	<div id="assert"></div>
	        </div>
	    </div>
	</div>

	<!-- build:js scripts/jq-ace.js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/ace-builds/src-noconflict/ace.js" charset="utf-8"></script>
	<script src="bower_components/ace-builds/src-noconflict/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->

	<!-- build:js scripts/api-info.js -->
	<script src="scripts/parse.js"></script>
	<script src="scripts/api-info.js"></script>
	<!-- endbuild -->


</body>
</html>
